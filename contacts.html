                <nav class="relative group">
                    <button id="menuButton" class="text-gray-900 hover:text-gray-600 transition text-2xl mr-6" aria-expanded="false">â˜°</button>

                <input type="email" id="email" placeholder="Your Email" required class="w-full p-2 mb-3 border border-gray-300 rounded">
                <textarea id="message" placeholder="Your Message" rows="5" required class="w-full p-2 mb-3 border border-gray-300 rounded"></textarea>

</body>
<script>
(function(){
  const menuButton = document.getElementById('menuButton');
  const menuDropdown = document.getElementById('menuDropdown');
  if (!menuButton || !menuDropdown) return;

 
  menuButton.addEventListener('click', function(e){
    e.stopPropagation();
    menuDropdown.classList.toggle('hidden');
    const expanded = menuButton.getAttribute('aria-expanded') === 'true';
    menuButton.setAttribute('aria-expanded', String(!expanded));
  });

 
  document.addEventListener('click', function(e){
    if (!menuDropdown.classList.contains('hidden') && !menuDropdown.contains(e.target) && e.target !== menuButton) {
      menuDropdown.classList.add('hidden');
      menuButton.setAttribute('aria-expanded', 'false');
    }
  });


  document.addEventListener('keydown', function(e){
    if (e.key === 'Escape') {
      menuDropdown.classList.add('hidden');
      menuButton.setAttribute('aria-expanded', 'false');
    }
  });
})();
</script>
</html>
